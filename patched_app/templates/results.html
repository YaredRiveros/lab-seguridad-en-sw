<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resultados - Patched</title>
  </head>
  <body>
    <h1>Resultados</h1>
    <p>Query ejecutada: <code>{{ query }}</code></p>
    {% if error %}
      <p style="color:red">Error: {{ error }}</p>
    {% endif %}
    <ul>
    {% for r in rows %}
      <li>{{ r['id'] }} - {{ r['username'] }} - {{ r['bio'] }}</li>
    {% else %}
      <li>No hay resultados</li>
    {% endfor %}
    </ul>
    <p><a href="/">Volver</a></p>
  </body>
</html>
